<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>David's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
      html, body { margin: 0; padding: 0; }
      span, h1 { font-family: sans-serif; font-weight: 600; }
      #game-canvas { position: fixed; top: 0; left: 0; }
      .status-bar {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          position: fixed;
          width: 100%;
          bottom: 0;
          left: 0;
      }
      .status-bar > .left-bar {
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
      }
      .status-bar > .right-bar {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
      }
      .label, .value {
          margin: 0 15px;
          color: white;
      }
      .messages {
          position: fixed;
          width: 100%;
      }
      .messages > h1 {
          color: white;
          margin: auto;
          width: 171px;
          margin-top: 25%;
      }
      .hidden {
          display: none;
      }
      .start-menu-container {
          width: 100%;
          position: fixed;
      }
      .start-menu {
          background: white;
          margin: 25% auto auto;
          width: 500px;
          padding: 50px 100px;
          text-align: center;
      }

      .start-menu .mobile {
          display: none;
      }

      /* Mobile styling */
      @media screen and (max-width: 428px) {
          .start-menu .desktop {
              display: none;
          }
      }
  </style>
</head>
<body>

<canvas id="game-canvas" width="" height=""></canvas>

<div class="messages">
  <h1 class="game-over hidden">
    Game Over
  </h1>
  <h1 class="level hidden">
  </h1>
</div>

<div class="status-bar">
  <div class="left-bar">
    <div class="lives">
      <span class="label">
        Lives
      </span>
      <span class="value">
        3
      </span>
    </div>
  </div>
  <div class="right-bar">
    <div class="shield">
      <span class="label">
        Shield
      </span>
      <span class="value">
        1000
      </span>
    </div>
  </div>
</div>

<div class="start-menu-container">
  <div class="start-menu">
    <span class="desktop">
      Welcome to Asteroids on Desktop!
    </span>
    <br>
    <span>
      Use the arrow keys to move, 'z' to shoot, and the left shift key for shield.
    </span>
    <br>
    <span>
      Press any key to continue.
    </span>
    <span class="mobile">
      Welcome to Asteroids on Mobile!
    </span>
  </div>
</div>

<script src="/static/js/asteroids.js"></script>
</body>
</html>
